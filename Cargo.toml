[workspace]
members = [
    "crates/oxibot-core",
    "crates/oxibot-agent",
    "crates/oxibot-providers",
    "crates/oxibot-channels",
    "crates/oxibot-cron",
    "crates/oxibot-cli",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Oxibot contributors"]

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
anyhow = "1"
thiserror = "2"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# HTTP
reqwest = { version = "0.12", features = ["json", "multipart", "stream", "rustls-tls"], default-features = false }

# Async trait (for dyn-dispatch async traits)
async-trait = "0.1"

# Time
chrono = { version = "0.4", features = ["serde"] }

# CLI
clap = { version = "4", features = ["derive"] }
rustyline = "15"
colored = "3"
dirs-next = "2"

# Testing
wiremock = "0.6"

# Internal crates
oxibot-core = { path = "crates/oxibot-core" }
oxibot-agent = { path = "crates/oxibot-agent" }
oxibot-providers = { path = "crates/oxibot-providers" }
oxibot-channels = { path = "crates/oxibot-channels" }
oxibot-cron = { path = "crates/oxibot-cron" }

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Link-time optimization
strip = true        # Strip debug symbols
codegen-units = 1   # Single codegen unit for better optimization
panic = "abort"     # Smaller binary, no unwinding
